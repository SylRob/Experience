<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiement number 2</title>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    canvas, body {
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
        display: block;
    }
    .infosWrapper {
        position: absolute;
        z-index: 2;
        bottom: 0;
        left: 0;
        width: 100%;
    }
    .infosWrapper > div {
        width: 25%;
        color: #FFFFFF;
        display: inline-block;
    }
</style>

</head>

<body>
    <canvas id="mycanvas"></canvas>
    <div class="infosWrapper">
        <div id="log"></div>
        <div id="log2"></div>
        <div id="log3"></div>
        <div id="error"></div>
    </div>
    <script src="js/bundle.min.js" charset="utf-8"></script>
</body>

</html>
